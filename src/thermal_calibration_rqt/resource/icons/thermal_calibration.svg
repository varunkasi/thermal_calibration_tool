<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="10" ry="10" fill="#2c3e50" />

  <!-- Thermal camera lens -->
  <circle cx="50" cy="40" r="20" fill="#34495e" stroke="#95a5a6" stroke-width="2" />
  <circle cx="50" cy="40" r="15" fill="#2980b9" />
  <circle cx="50" cy="40" r="10" fill="#3498db" />
  <circle cx="50" cy="40" r="5" fill="#e74c3c" />

  <!-- Thermal gradients -->
  <rect x="20" y="70" width="60" height="10" fill="url(#thermalGradient)" />
  
  <!-- Calibration crosshair -->
  <path d="M50,25 v10 M45,35 h10" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round" />
  <circle cx="50" cy="35" r="3" fill="none" stroke="#f1c40f" stroke-width="1" />

  <!-- Gradients definition -->
  <defs>
    <linearGradient id="thermalGradient" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="25%" stop-color="#2ecc71" />
      <stop offset="50%" stop-color="#f1c40f" />
      <stop offset="75%" stop-color="#e67e22" />
      <stop offset="100%" stop-color="#e74c3c" />
    </linearGradient>
  </defs>
</svg>
